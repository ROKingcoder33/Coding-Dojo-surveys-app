<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>{{title}}</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="text-center mb-5">Dojo Survey Form</h1>
            <form action="/main/process" method="POST">
                {% csrf_token %}
                <div class="form-group row mb-5">
                    <label for="name" class="col-sm-3 col-form-label font-weight-bold">Your Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="form-group row mb-5">
                    <label for="location" class="col-sm-3 col-form-label font-weight-bold">Dojo Location:</label>
                    <div class="col-sm-4">
                        <select name="location" id="location" class="form-control">
                            <option value="Washington DC">Washington DC</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Virginia">Virginia</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mb-5">
                    <label for="language" class="col-sm-3 col-form-label font-weight-bold">Favorite Coding Language:</label>
                    <div class="col-sm-4">
                        <select name="language" id="language" class="form-control">
                            <option value="Javascript">Javascript</option>
                            <option value="Python">Python</option>
                            <option value="Java">Java</option>
                            <option value="PHP">PHP</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mb-5">
                    <label for="comment" class="col-sm-3 col-form-label font-weight-bold">Comment (optional):</label>
                    <div class="col-sm-8">
                        <textarea name="comment" id="comment" class="form-control" rows="10"></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
