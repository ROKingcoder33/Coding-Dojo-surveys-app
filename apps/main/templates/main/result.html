<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>{{title}}</title>
</head>
<body>
    <div class="container">
        <div class="resultBox">
            <h3 class="font-weight-bold">Thanks for submitting this form {{number}} time(s)!</h3>
        </div>
        <div class="infoBox">
            <h3><u>Submitted Information</u></h3>
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <th scope="row" class="font-weight-bold">Name:</th>
                        <td>{{name}}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="font-weight-bold">Dojo Location:</th>
                        <td>{{location}}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="font-weight-bold">Favorite Location:</th>
                        <td>{{language}}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="font-weight-bold">Comment:</th>
                        <td>{{comment}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end mt-5 mr-5">
                <a class="btn btn-primary" href="/" role="button">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
